<body>
    <script>
        let firstNumber = parseFloat(prompt('Vul een eerste getal in'));
        let secondNumber = parseFloat(prompt('Vul een tweede getal in'));

        let text = `De som van deze getallen is ${addition}.`;
        document.write(text);
        confirm('Press a button');
        let a = 'hello world';
        console.log(a++);
    </script>
