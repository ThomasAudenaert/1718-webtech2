        // The user will get a prompt asking them to enter a number
        let number = prompt('Vul een getal in')
        console.log('dit is wat tekst');
        console.log(number);
        // A variable to present the number that was entered
        let text = 'Het getal dat u invoerde was: ' + number + '<br>';
        // Tell the user which number they entered
        document.write(text); 
        let digits = number.length;
        let amountdigits = `Het getal is ${digits} karakters lang.`
        document.write(amountdigits);
        
    </script>
