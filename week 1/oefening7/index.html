<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oefening 7</title>
</head>
<body>
    <script>
        let students = [' Levi ', ' Arne ', ' Sander ', ' Thomas ', ' Niemand '];
        students.push('Simon'); // voegt een object toe aan de array
        students.push('Stef');
        students[2]= students[3]; // vervangt object met index nummer 2 met object met index nummer 3
        let amount = students.length;
        let selection = students[0] + students[2] + students[4];
        document.write(amount);
        document.write('<br>');
        document.write(selection);
    </script>
</body>
</html>
